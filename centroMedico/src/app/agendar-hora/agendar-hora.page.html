<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">
      Agendar hora
    </ion-title>
    <ion-chip class="avatar">
      <ion-avatar>
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
      <ion-label>Juan</ion-label>
    </ion-chip>

  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-menu side="start" menuId="first" contentId="content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light">
      <ion-list>
        <h1 class="ion-text-center">Menú Principal</h1>
        <!--<ion-icon name="calendar-outline"></ion-icon>-->
        <ion-item [routerLink]="['/tab']">
          <ion-label floating>
            <ion-icon name="home" item-start class="text-primary"></ion-icon>
            Inicio
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/agendar-hora']">
          <ion-label floating>
            <ion-icon name="add-circle-outline" item-start class="text-primary"></ion-icon>
            Agendar Hora
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/datos-personales']">
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Datos Personales
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/pago']">
          <ion-label floating>
            <ion-icon name="card" item-start class="text-primary"></ion-icon>
            Pago
          </ion-label>
        </ion-item >
        <ion-item (click)="validarSalida()">
          <ion-label floating>
            <ion-icon name="exit" item-start class="text-primary"></ion-icon>
            Salir
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet Id="content"></ion-router-outlet>
  <div class="margen">
    <ion-card>
      <ion-card-content>
        <p class="margen-text">Seleccione la fecha de atención</p>
        <ion-calendar [(ngModel)]="date" (change)="onChange($event)" [type]="type"
          [format]="'YYYY-MM-DD'" required>
        </ion-calendar>
        <ion-list>
         
        
          <ion-item>
            <ion-label>Especialidad</ion-label>
            <ion-select placeholder="Seleccione" required>
              <ion-select-option value="medg">Medicina General</ion-select-option>
              <ion-select-option value="gyo">Ginecologia y Obstetricia</ion-select-option>
              <ion-select-option value="bro">Broncupulmonar</ion-select-option>
              <ion-select-option value="car">Cardiologia</ion-select-option>
              <ion-select-option value="cir">Cirugia General</ion-select-option>
              <ion-select-option value="cirp">Cirugia Plastica</ion-select-option>
            </ion-select>
          </ion-item>
        
    
        
        </ion-list>


        <ion-button class="flotar-derecha" type="submit"  color="primary" (click)="onSubmit()">
          Ver Horas
        </ion-button>
      </ion-card-content>
    </ion-card>

    

  </div>
</ion-app>
