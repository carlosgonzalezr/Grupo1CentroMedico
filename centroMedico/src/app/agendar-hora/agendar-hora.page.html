<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">
      Agendar hora
    </ion-title>
    <ion-chip class="avatar">
      <ion-avatar>
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
      <ion-label>Juan</ion-label>
    </ion-chip>

  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-menu side="start" menuId="first" contentId="content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light">
      <ion-list>
        <h1 class="ion-text-center">Menú Principal</h1>
        <!--<ion-icon name="calendar-outline"></ion-icon>-->
        <ion-item [routerLink]="['/tab']">
          <ion-label floating>
            <ion-icon name="home" item-start class="text-primary"></ion-icon>
            Inicio
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/agendar-hora']">
          <ion-label floating>
            <ion-icon name="add-circle" item-start class="text-primary"></ion-icon>
            Agendar Hora
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/horas']">
          <ion-label floating>
            <ion-icon name="time-sharp" item-start class="text-primary"></ion-icon>
            Horas
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/datos-personales']">
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Datos Personales
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/pago']">
          <ion-label floating>
            <ion-icon name="card" item-start class="text-primary"></ion-icon>
            Pago
          </ion-label>
        </ion-item >
        <ion-item (click)="validarSalida()">
          <ion-label floating>
            <ion-icon name="exit" item-start class="text-primary"></ion-icon>
            Salir
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet Id="content"></ion-router-outlet>
  <div class="margen">

<!--Formulario-->
    
    <ion-card>
      <ion-card-content>
        <form>

          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input  type="text" required></ion-input>
          </ion-item>

        
        

        <ion-list>
          <ion-item>
            <ion-label>Medico</ion-label>
            <ion-select placeholder="Seleccione" required>
              <ion-select-option value="3">medico prueba</ion-select-option>
              <ion-select-option value="4">nose llama</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-label>DD MM YYYY</ion-label>
          <ion-datetime displayFormat="DD MM YYYY" min="2021-11-01" max="2022-06" placeholder="Seleccione fecha de atención"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>DD MM YYYY</ion-label>
          <ion-datetime displayFormat="DD MM YYYY" min="2021-11-01" max="2022-06" placeholder="Seleccione fecha de atención"></ion-datetime>
        </ion-item>

        <ion-list>
          <ion-item>
            <ion-label>Sucursal</ion-label>
            <ion-select placeholder="Seleccione" required>
              <ion-select-option value="1">Centro Quillicura</ion-select-option>
              <ion-select-option value="2">Centro Renca</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-button class="flotar-derecha" type="submit"  color="primary" (click)="onSubmit()">
          Ver Horas
        </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
<!--Fin formulario-->
    

  </div>
</ion-app>
