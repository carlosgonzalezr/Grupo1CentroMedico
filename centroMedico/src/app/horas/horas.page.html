<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">
      Horas
    </ion-title>
    <ion-chip class="avatar">
      <ion-avatar>
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
      <ion-label>Juan</ion-label>
    </ion-chip>

  </ion-toolbar>
</ion-header>

<ion-app>

    <ion-content color="light">

            Inicio
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/agendar-hora']">

        </ion-item>

        </ion-item >

          <ion-label floating>
            <ion-icon name="exit" item-start class="text-primary"></ion-icon>
            Salir
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
