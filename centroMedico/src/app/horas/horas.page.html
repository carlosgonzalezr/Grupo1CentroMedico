<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">
      Horas
    </ion-title>
    <ion-chip class="avatar">
      <ion-avatar>
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
      <ion-label>Juan</ion-label>
    </ion-chip>

  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-menu side="start" menuId="first" contentId="content">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light">
      <ion-list>
        <h1 class="ion-text-center">Men√∫ Principal</h1>
        <ion-item [routerLink]="['/tab']">
          <ion-label floating>
            <ion-icon name="home" item-start class="text-primary"></ion-icon>
            Inicio
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/agendar-hora']">
          <ion-label floating>
            <ion-icon name="add-circle" item-start class="text-primary"></ion-icon>
            Agendar Hora
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/horas']">
          <ion-label floating>
            <ion-icon name="time-sharp" item-start class="text-primary"></ion-icon>
            Horas
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/datos-personales']">
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Datos Personales
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/pago']">
          <ion-label floating>
            <ion-icon name="card" item-start class="text-primary"></ion-icon>
            Pago
          </ion-label>
        </ion-item >
        <ion-item (click)="validarSalida()">
          <ion-label floating>
            <ion-icon name="exit" item-start class="text-primary"></ion-icon>
            Salir
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet Id="content"></ion-router-outlet>

  <div class="margen">

 

      <ion-list>
    <ion-item *ngFor="let agenda of Agendas">
      <ion-label>
        <h2>{{agenda.paciente}}</h2>
        <h3>{{agenda.medico}}</h3>
        <h3>{{agenda.especialidad}}</h3>
        </ion-label>
        <ion-label>
        <h3>{{agenda.fecha}}</h3>
        <h3>{{agenda.hora}}</h3>
        <h3>{{agenda.sucursal}}</h3>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update-hora/', agenda.id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removeAgenda(agenda)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

  </div>
</ion-app>
