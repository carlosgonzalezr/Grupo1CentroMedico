<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Centro Medico Galenos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-icon class="loginicon" src="assets\icon\simbolo-medicina.svg"></ion-icon>

  <ion-item color="light">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="text" required></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block" color="primary" [routerLink]="['/tab']">
    Ingresar
  </ion-button>

  <ion-item  class="ion-text-center">
    <ion-label>O</ion-label>
  </ion-item>

  <ion-button color="success" expand="block"  [routerLink]="['/signup']">Crear Cuenta</ion-button>
</ion-content>
