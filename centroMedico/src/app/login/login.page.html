<ion-content class="fondo-login">

<ion-card class="margen">
  <ion-card-header>
    <ion-icon class="loginicon" src="assets\icon\simbolo-medicina.svg"></ion-icon>
    <h3 class="ion-text-center">Centro Medico Galenos</h3>
  </ion-card-header>
    
  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Correo Usuario</ion-label>
        <ion-input formControlName="correo" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
    </form>
  
    <ion-button class="ion-margin-top" type="submit" expand="block" color="primary" (click)="onSubmit()">
      Ingresar
    </ion-button>
  
    <ion-item  class="ion-text-center">
      <ion-label>O</ion-label>
    </ion-item>
  
    <ion-button color="success" expand="block"  [routerLink]="['/signup']">Crear Cuenta</ion-button>
  </ion-card-content>
  
</ion-card>

</ion-content>
