<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon class="flecha" name="arrow-back-outline" [routerLink]="['/horas']"></ion-icon>
    </ion-buttons>
    <ion-title class="titulo">
      Pago
    </ion-title>
    <ion-chip class="avatar">
      <ion-avatar>
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
      <ion-label>Juan</ion-label>
    </ion-chip>

  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-content>
    <ion-card class="margen">
      <ion-card-content color="light">

        <ion-item>
          <ion-label position="floating">tipo de pago</ion-label>
              <ion-select multiple="true" cancelText="Cancelar" okText="Guardar">
                <ion-select-option value="Efectivo">efectivo</ion-select-option>
                <ion-select-option value="Tarjeta">tarjetas</ion-select-option>
              </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">ID agenda</ion-label>
          <ion-input [(ngModel)]="idagenda" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">fecha pago</ion-label>
          <ion-input [(ngModel)]="fechaPago" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Monto</ion-label>
          <ion-input [(ngModel)]="monto" type="text" required></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" type="submit" expand="block" color="primary" (click)="onSubmit()">
          Pagar
        </ion-button>
        <img class="imagen-pago" src="../../assets/img/fondo-pago.webp">
      </ion-card-content>
    </ion-card>
  </ion-content>
//hola //

</ion-app>
