<ion-content class="fondo-login">
  <ion-card class="margen">
    <ion-card-content color="light">
    <form [formGroup]="personaForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Correo Usuario</ion-label>
        <ion-input formControlName="correo" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">rut</ion-label>
        <ion-input formControlName="rut" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">apellido</ion-label>
        <ion-input formControlName="apellido" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Direccion</ion-label>
        <ion-input formControlName="direccion" type="text" required></ion-input>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-label>Comuna</ion-label>
          <ion-select formControlName="comuna" placeholder="Seleccione" required>
            <ion-select-option value=1>Quilicura</ion-select-option>
            <ion-select-option value=2>Renca</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label position="floating">password</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Check Password</ion-label>
        <ion-input formControlName="repeatPassword" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">celular</ion-label>
        <ion-input formControlName="celular" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Enfermedades</ion-label>
        <ion-input formControlName="enfermedades" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Alergias</ion-label>
        <ion-input formControlName="alergias" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sexo</ion-label>
        <ion-input formControlName="sexo" type="text" required></ion-input>
      </ion-item>
      
      <ion-row>
        <ion-col>
            <ion-button type="submit" color="danger" expand="block">Registrar</ion-button>
        </ion-col>
      </ion-row>
      <ion-item class="ion-text-center">
        <ion-label>O</ion-label>
      </ion-item>

      <ion-button color="primary" expand="block" [routerLink]="['/login']">Volver al Login</ion-button>
    </form>
  </ion-card-content>
  </ion-card>
</ion-content>
