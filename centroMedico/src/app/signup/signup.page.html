<ion-content class="fondo-login">
  <ion-card class="margen">
    <ion-card-content color="light">

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="apellido" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Password</ion-label>
        <ion-input [(ngModel)]="confirm_password" type="password" required></ion-input>
      </ion-item>

      <ion-button class="ion-margin-top" type="submit" expand="block" color="success" (click)="onSubmit()">
        Crear Cuenta
      </ion-button>

      <ion-item class="ion-text-center">
        <ion-label>O</ion-label>
      </ion-item>

      <ion-button color="primary" expand="block" [routerLink]="['/login']">Iniciar Sesi√≥n</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
