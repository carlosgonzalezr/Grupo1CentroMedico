<ion-header>  
  <ion-toolbar color="primary">  
    <ion-buttons slot="start">  
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      <ion-chip class="avatar">
    <ion-avatar>
      <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
    </ion-avatar>
    <ion-label>Juan Carlos Santana</ion-label>
  </ion-chip>
    </ion-title>  
  
  
  </ion-toolbar>   
</ion-header>  

<ion-app>  
  <ion-menu side="start" menuId="first" contentId="content">  
    <ion-header>  
      <ion-toolbar color="success">  
        <ion-title>Content</ion-title>  
      </ion-toolbar>   
    </ion-header>  
    <ion-content color="light">
      <ion-list>
        <h1 class="ion-text-center">Menu Principal</h1> 
        <!--<ion-icon name="calendar-outline"></ion-icon>-->
        <ion-item>Dashboard</ion-item>
        <ion-item>Toma de Hora</ion-item>
        <ion-item>Agenda</ion-item>
        <ion-item [routerLink]="['/login']">Salir</ion-item>
      </ion-list>
    </ion-content>   
  </ion-menu>  
  <ion-router-outlet Id="content"></ion-router-outlet>  

  <ion-card class="margen">
    <ion-card-header>
      <ion-img src="assets\img\centro-medico.jpg"></ion-img>
      <ion-card-title>Centro Medico Galenos</ion-card-title>
      
      <ion-card-subtitle>+56 2 1234 5678</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  

</ion-app>
